{% extends "bootstrap/base.html" %}

{% block content %}
<div class=container>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Password Generator</a>
      </div>
    </div>
  </nav>
  <div class="panel panel-default col-md-12">
    <div class="panel-body">
        <form action="/processform" method="get">
          <div class="row form-inline">
            <div class="form-group">
              <label for="min">Min Length of Password:</label>
              <select id = "min" name="min" class="form-control" required>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
              </select>
            </div>
            <div class="form-group">
              <label for="max">Max Length of Password:</label>
              <select id = "max" name="max" class="form-control" required>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
              </select>
            </div>
          </div>
        <div class="row form-inline">
          <div class="form-group">
            <label for="minWord">Min Length of Word:</label>
            <select id = "minWord" name="minWord" class="form-control" required>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="maxWord">Max Length of Word:</label>
            <select id = "maxWord" name="maxWord" class="form-control" required>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <div class="row form-inline">
          <div class="form-group">
            <label for="sub">Number Substitution?</label>
            <input type="checkbox" name="sub">
          </div>
          <div class="form-group">
              <label for="wordstyle">Max Length of Word:</label>
              <select id = "wordstyle" name="wordstyle" class="form-control" required>
                <option value="all_words.txt">Any</option>
                <option value="adjectives.txt">Adjective</option>
                <option value="adverbs.txt">Adverb</option>
                <option value="noun.txt">Noun</option>
                <option value="verbs.txt">Verb</option>
              </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Get Passwords!</button>
      </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
